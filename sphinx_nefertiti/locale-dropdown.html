{% if theme_locales|length > 0 %}
  <li class="nav-item dropdown">
    <a class="nav-link d-flex py-2 px-0 px-xl-2 dropdown-toggle align-items-center" id="snftt-locale" href="#" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false" aria-label="{{ _('Change language') }}">
      <i class="bi bi-translate" data-snftt-locale-active="{{ default_locale }}" data-snftt-locale-active-url="{{ default_locale_url }}"></i>
      <span class="d-xl-none ms-2">{{ _('Change language') }}</span>
    </a>
    <ul class="dropdown-menu dropdown-menu-end dropdown-limit-max-height" aria-labelledby="snftt-locale-text" id="locales-dropdown-menu">
      <li>
        <h6 class="dropdown-header">{{ _('Language') }}</h6>
      </li>
      {% for item in theme_locales %}
      <li>
        <a class="dropdown-item d-flex align-items-center {% if item['lc'] == default_locale %}active current{% endif %}" aria-pressed="false" href="#" data-snftt-locale-url="{{ item['url'] }}" data-snftt-locale="{{ item['lc'] }}">
          <span>{{ item['name'] }}</span>
          {% if item['lc'] == default_locale %}<i class="bi bi-check ms-auto"></i>{% endif %}
        </a>
      </li>
      {% endfor %}
    </ul>
  </li>
  <li class="nav-item col-12 col-xl-auto h-100" aria-hidden="true">
    <div class="vr d-none d-xl-flex h-100 mx-xl-2 text-white-50"></div>
    <hr class="d-xl-none text-white-50">
  </li>
{% endif %}
