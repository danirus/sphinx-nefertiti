<!-- colorssets-dropdown.html -->
<li class="nav-item dropdown">
  <a class="nav-link d-flex py-2 px-0 px-xl-2 dropdown-toggle align-items-center" id="snftt-color" href="#" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false" aria-label="Toggle color set">
    <i class="bi bi-palette"></i>
    <span id="snftt-color-text" class="d-xl-none ms-2">{{ _('Change color set') }}</span>
  </a>
  <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="snftt-color-text">
    <li>
      <h6 class="dropdown-header">{{ _('Change color set') }}</h6>
    </li>
    {% for item in all_colorsets %}
    <li>
      <a class="dropdown-item d-flex align-items-center {% if theme_style == item %}active{% endif %}" data-snftt-colorset="{{ item }}" href="#" aria-pressed="false">
        <span class="{% if item=='default' %}cyan{% else %}{{ item }}{% endif %}">
          <i class="bi bi-circle-fill"></i>
        </span>
        <span class="ms-3">{% if item == "default" %}Cyan{% else %}{{ _(item|capitalize) }}{% endif %}</span>
        <i class="bi bi-check ms-auto"></i>
      </a>
    </li>
    {% endfor %}
    <li><hr class="dropdown-divider" /></li>
    <li>
      <h6 class="dropdown-header">{{ _('Neutral header') }}</h6>
    </li>
    <li>
      <a class="dropdown-item d-flex align-items-center {% if theme_style_header_neutral is true %}active current{% endif %}" data-snftt-colorset-neutral="{% if theme_style_header_neutral is true %}on{% else %}off{% endif %}" href="#" aria-pressed="false">
        <i class="bi bi-noise-reduction"></i>
        <span class="ms-3">{{ _('Neutral') }}</span>
        <i class="bi bi-check ms-auto"></i>
      </a>
    </li>
  </ul>
</li>

<li class="nav-item col-12 col-xl-auto h-100" aria-hidden="true">
  <div class="vr d-none d-xl-flex h-100 mx-xl-2 text-white"></div>
  <hr class="d-lg-none text-white-50">
</li>
